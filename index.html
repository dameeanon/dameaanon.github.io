<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAMIAN</title>

  <!-- 1) Load Roboto Mono from Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* ───────────────────────────────────────────────────────────────────────── */
    /*  A.  GLOBAL RESET & COLOR VARIABLES                                        */
    /* ───────────────────────────────────────────────────────────────────────── */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Light mode / dark mode variables */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --link-color: #000000;
    }
    body.dark-mode {
      --bg-color: #000000;
      --text-color: #ffffff;
      --link-color: #ffffff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Roboto Mono', monospace;
      line-height: 1.2;
      padding: 1rem;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    a {
      color: var(--link-color);
      text-decoration: underline;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    a:hover {
      opacity: 0.5;
    }

    /* ───────────────────────────────────────────────────────────────────────── */
    /*  B.  HEADER (NAME + MODE-TOGGLE)                                            */
    /* ───────────────────────────────────────────────────────────────────────── */
    .header {
      display: flex;
      justify-content: space-between; /* “Damian Kee” left, toggle right */
      align-items: center;
      margin-bottom: 2rem;
    }

    /* “Damian Kee” styling */
    .header .name {
      font-size: 3.25rem; /* 3.25rem × 16px = 52px */
      line-height: 1.1;
    }

    /* Toggle square (40×40px, 4px border) */
    #mode-toggle {
      width: 40px;
      height: 40px;
      background-color: var(--text-color);
      border: 4px solid var(--text-color);
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    /* ───────────────────────────────────────────────────────────────────────── */
    /*  C.  SECTION TITLES (“CURRENT LIFE”, “PREVIOUS LIVES”)                     */
    /* ───────────────────────────────────────────────────────────────────────── */
    .section-title {
      font-style: italic;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .link-group {
      margin-bottom: 3rem;
    }

    /* ───────────────────────────────────────────────────────────────────────── */
    /*  D.  LINKS: Horizontal layout with 2rem gap between each underlined link   */
    /* ───────────────────────────────────────────────────────────────────────── */
    .link-row {
      display: flex;
      flex-wrap: wrap;        /* wrap onto a new line on narrow screens */
      gap: 2rem;              /* horizontal gap between each link */
    }
    .link-row a {
      display: inline-block;  /* only the text itself is clickable */
      text-transform: uppercase;
      font-size: 3rem;        /* 3rem × 16px = 48px tall links */
      margin-bottom: 0;       /* no extra vertical margin needed */
    }

    /* ───────────────────────────────────────────────────────────────────────── */
    /*  E.  OPTIONAL: Light grid in the background (comment out if unwanted)      */
    /* ───────────────────────────────────────────────────────────────────────── */
    /*
    body {
      background-image:
        linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }
    */
  </style>
</head>

<body>
  <!-- ───────────────────────────────────────────────────────────────────────── -->
  <!--  1) HEADER: “Damian Kee” on left, toggle square at far right             -->
  <!-- ───────────────────────────────────────────────────────────────────────── -->
  <div class="header">
    <span class="name">Damian Kee</span>
    <div id="mode-toggle" title="Toggle light/dark mode"></div>
  </div>

  <!-- ───────────────────────────────────────────────────────────────────────── -->
  <!--  2) CURRENT LIFE SECTION                                                 -->
  <!-- ───────────────────────────────────────────────────────────────────────── -->
  <div class="link-group">
    <p class="section-title">Current Life</p>
    <div class="link-row">
      <a href="https://your-creative-direction-site.example.com" target="_blank">
        Creative Direction
      </a>
      <a href="https://instagram.com/damianalive" target="_blank">
        Instagram
      </a>
      <a href="https://x.com/dameeanon" target="_blank">
        X
      </a>
    </div>
  </div>

  <!-- ───────────────────────────────────────────────────────────────────────── -->
  <!--  3) PREVIOUS LIVES SECTION                                                -->
  <!-- ───────────────────────────────────────────────────────────────────────── -->
  <div class="link-group">
    <p class="section-title">Previous Lives</p>
    <div class="link-row">
      <a href="https://kee.exposed" target="_blank">Art</a>
      <a href="https://behance.net/kdgworks" target="_blank">Graphic Design</a>
      <a href="https://behance.net/kdgworks" target="_blank">3D Concepts</a>
    </div>
  </div>

  <!-- ───────────────────────────────────────────────────────────────────────── -->
  <!--  4) JAVASCRIPT: Toggle “.dark-mode” on <body> when the square is clicked   -->
  <!-- ───────────────────────────────────────────────────────────────────────── -->
  <script>
    const toggle = document.getElementById("mode-toggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>
